<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marahuyo Designs</title>
  <link rel="icon" type="image/x-icon" href="mdlogo.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Cormorant+Garamond:wght@400;500;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">  

  <style>
    /* =====================
       CSS VARIABLES
    ===================== */
    :root {
      --main-pink: #D97F8B;
      --soft-blush: #FFC2BE;
      --cream: #FEF0FF;
      --sage-green: #ADB680;
      --warm-neutral: #E0CFC3;
      --text-main: #3f2f2f;
      --white: #ffffff;
    }

    /* =====================
       RESET & BASE
    ===================== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--cream);
      color: var(--text-main);
      line-height: 1.7;
      font-family: "Cormorant Garamond", serif;
    }

    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; height: auto; display: block; }

    /* =====================
       NAVBAR
    ===================== */
    #navbar {
      background: rgba(254, 240, 255, 0.92);
      padding: 1rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 6px 15px rgba(201,124,138,0.15);
      backdrop-filter: blur(8px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo img {
      height: 46px;
      border-radius: 50%;
    }

    .logo-title {
      font-family: "Playfair Display", serif;
      font-style: italic;
      font-size: 1.3rem;
      color: var(--main-pink);
      line-height: 1;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-list li a {
      font-weight: 500;
      position: relative;
    }

    .nav-list li a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--main-pink);
      transition: width 0.3s ease;
    }

    .nav-list li a:hover::after {
      width: 100%;
    }

    .hamburger-menu {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger-menu .bar {
      width: 26px;
      height: 3px;
      background: var(--main-pink);
      border-radius: 2px;
    }

    /* =====================
       REVIEWS SECTION (CLEANED)
    ===================== */
    .reviews-section {
      padding: 2.5rem 2.5rem 3rem;
    }

    .reviews-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: stretch;
      gap: 2rem;
    }

    .review-person {
      flex: 0 0 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: sticky;
      top: 50%;
      transform: translateY(-50%);
      height: fit-content;
    }

    .review-person img {
      max-width: 300px;
    }

    .person-name {
      margin-top: 0.8rem;
      font-family: "Playfair Display", serif;
      font-style: italic;
      color: var(--main-pink);
    }

    .speech-bubbles {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .bubble {
      background: var(--white);
      padding: 1rem;
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(201,124,138,0.2);
      position: relative;
      max-width: 380px;
    }

    .bubble::before {
      content: "";
      position: absolute;
      left: -14px;
      bottom: 22px;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 14px solid var(--white);
    }

    .bubble img {
      border-radius: 14px;
    }

    .star-rating {
      position: absolute;
      top: 12px;
      right: 14px;
      background: rgba(255, 255, 255, 0.85);
      padding: 0.35rem 0.7rem;
      border-radius: 18px;
      font-size: 0.9rem;
      letter-spacing: 2px;
      color: var(--main-pink);
      font-family: "Playfair Display", serif;
      box-shadow: 0 6px 15px rgba(217,127,139,0.35);
    }

    .reviews-title {
      display: none;
      text-align: center;
      font-family: "Playfair Display", serif;
      font-style: italic;
      color: var(--main-pink);
      margin: 1.5rem 0;
      font-size: 2rem;
    }

    .mobile-person {
      display: none;
      text-align: center;
      margin: 2rem auto 1.5rem;
    }

    .mobile-person img {
      max-width: 240px;
    }

    /* =====================
       FOOTER
    ===================== */
  footer {
    background: linear-gradient(to right, var(--soft-blush), var(--main-pink));
    padding: 1.5rem;
    font-size: 0.9rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.4rem;
    text-align: center;
  }

  footer p {
    margin: 0;
    line-height: 1.4;
  }

  footer img {
    height: 18px;
    width: auto;
    vertical-align: middle;
    margin-left: 6px;
    display: inline-block;
  }

    /* =====================
       RESPONSIVE
    ===================== */
    @media (max-width: 768px) {

      .nav-list {
        display: none;
        flex-direction: column;
        background: var(--white);
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        padding: 1rem 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(201,124,138,0.25);
        align-items: center;
        gap: 1rem;
      }

      .nav-list.active { display: flex; }
      .hamburger-menu { display: flex; }

      .reviews-title { display: block; }
      .review-person { display: none; }
      .mobile-person { display: block; }

      .reviews-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .bubble {
        max-width: 100%;
      }

      .bubble::before {
        display: none;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      document.querySelector(".nav-list").classList.toggle("active");
    }
  </script>
</head>

<body>

  <!-- NAVBAR -->
  <nav id="navbar">
    <div class="logo">
      <a href="#"><img src="mdlogo.png" alt="logo"></a>
      <p class="logo-title"><a href="#">Marahuyo Designs</a></p>
    </div>

    <div class="hamburger-menu" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <ul class="nav-list">
      <li><a href="https://nexgenixcreativesolutions.github.io/marahuyo-designs">Home</a></li>
      <li><a href="https://nexgenixcreativesolutions.github.io/marahuyo-designs#about_us">About Us</a></li>
      <li><a href="https://nexgenixcreativesolutions.github.io/marahuyo-designs/products">Products</a></li>
      <li><a href="https://nexgenixcreativesolutions.github.io/marahuyo-designs/reviews">Reviews</a></li>
      <li><a href="https://nexgenixcreativesolutions.github.io/marahuyo-designs/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- REVIEWS -->
  <section class="reviews-section">
    <h1 class="reviews-title">Happy Customer</h1>

    <div class="reviews-wrapper">
      <div class="review-person">
        <img src="cartoon-person.png" alt="Happy Customer">
        <p class="person-name">Happy Customers</p>
      </div>

      <div class="speech-bubbles">
        <div class="bubble"><div class="star-rating">★★★★★</div><img src="review1.jpg"></div>
        <div class="bubble"><div class="star-rating">★★★★★</div><img src="review2.jpg"></div>
        <div class="bubble"><div class="star-rating">★★★★★</div><img src="review3.jpg"></div>
        <div class="bubble"><div class="star-rating">★★★★★</div><img src="review4.jpg"></div>
        <div class="bubble"><div class="star-rating">★★★★★</div><img src="review5.jpg"></div>
        <div class="bubble"><div class="star-rating">★★★★★</div><img src="review6.jpg"></div>
      </div>
    </div>

    <div class="mobile-person">
      <img src="cartoon-person.png" alt="Happy Customer">
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2026 <a href="#">Marahuyo Designs</a>. All Rights Reserved.</p>
    <p>Powered by Nex Genix Creative Solutions <img src="ngcs.png"></p>
  </footer>

</body>
</html>

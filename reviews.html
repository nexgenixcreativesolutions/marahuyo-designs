  /* =====================
   GOOGLE FONTS
===================== */
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Playfair+Display:ital@0;1&display=swap');

/* =====================
   CSS VARIABLES
===================== */
:root {
  /* MAIN BRAND COLORS (from reference image) */
  --main-pink: #D97F8B;      /* Gummy Pink â€“ primary */
  --soft-blush: #FFC2BE;     /* Soft romantic pink */
  --cream: #FEF0FF;          /* Light creamy background */
  --sage-green: #ADB680;     /* Floral greenery */
  --warm-neutral: #E0CFC3;   /* Soft beige */

  /* TEXT & UI */
  --text-main: #3f2f2f;      /* Dark brown for readability */
  --white: #ffffff;
}


/* =====================
   RESET & BASE
===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--cream);
  color: var(--text-main);
  line-height: 1.7;
  font-family: "Cormorant Garamond", serif;
}

a {
  text-decoration: none;
  color: inherit;
}

img {
  max-width: 100%;
  height: auto;
}

/* =====================
   NAVBAR
===================== */
#navbar {
  background: rgba(254, 240, 255, 0.92);
  padding: 1rem 2.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 6px 15px rgba(201,124,138,0.15);
  backdrop-filter: blur(8px);
}
    
/* Logo container â€“ HARD ALIGN FIX */
.logo {
  display: flex;
  align-items: center;
  gap: 0.6rem;
}

/* Logo image */
.logo img {
  height: 46px;
  width: auto;
  border-radius: 50%;
  display: block;
}

/* Logo title */
.logo-title {
  margin: 0;                 /* ðŸš¨ removes <p> default spacing */
  display: flex;
  align-items: center;
  font-family: "Playfair Display", serif;
  font-style: italic;
  font-size: 1.3rem;
  color: var(--main-pink);
  line-height: 1;             /* ðŸš¨ fixes baseline issue */
}
    
.nav-list {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-list li a {
  font-weight: 500;
  color: var(--text-main);
  position: relative;
}

.nav-list li a::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 1px;
  background: var(--main-pink);
  transition: width 0.3s ease;
}

.nav-list li a:hover::after {
  width: 100%;
}

.hamburger-menu {
  display: none;
  cursor: pointer;
  flex-direction: column;
  gap: 5px;
}

  .hamburger-menu .bar {
  width: 26px;
  height: 3px;
  background: var(--main-pink);
  border-radius: 2px;
}

.hamburger-menu:hover .bar {
  background: #c76a76;
}

/* =====================
   FOOTER
===================== */
footer {
  background: linear-gradient(
    to right,
    var(--soft-blush),
    var(--main-pink)
  );
  padding: 1.5rem;
  text-align: center;
  font-size: 0.9rem;
}
footer img {
  height: 18px;
  width: auto;
  vertical-align: middle;
  margin-left: 6px;
  opacity: 0.9;
}

/* =====================
   RESPONSIVE
===================== */
@media(max-width: 768px){
  .nav-list {
    display: none;
    flex-direction: column;
    background: var(--white);
    position: absolute;
    top: 70px;
    right: 20px;
    padding: 1rem;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(201,124,138,0.25);
  }

  .nav-list.active {
    display: flex;
  }

  .hamburger-menu {
    display: flex;
  }

  .welcome-content .slogan {
    font-size: 2.2rem;
  }
}

/* =====================
REVIEWS â€“ TALK BUBBLES
===================== */
.reviews-section {
  padding: 6rem 2.5rem;
  min-height: 100vh; /* fills the screen */
}

.reviews-wrapper {
  max-width: 1000px;
  margin: auto;
  display: flex;
  align-items: stretch; /* ðŸ”‘ stretch top to bottom */
  gap: 2.5rem;
  min-height: 100%;
}

/* CARTOON PERSON */
.review-person {
  flex: 0 0 320px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: sticky;
  top: 50%;
  transform: translateY(-50%);
  height: fit-content;
}

.review-person img {
  width: 100%;
  max-width: 300px;
}

.person-name {
  margin-top: 0.8rem;
  font-family: "Playfair Display", serif;
  font-style: italic;
  color: var(--main-pink);
}

/* SPEECH BUBBLES */
.speech-bubbles {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* spreads bubbles vertically */
}

/* Bubble shape */
.bubble {
  background: var(--white);
  padding: 1rem;
  border-radius: 22px;
  box-shadow: 0 10px 25px rgba(201,124,138,0.2);
  position: relative;
  max-width: 380px;
}

/* Bubble tail */
.bubble::before {
  content: "";
  position: absolute;
  left: -14px;
  bottom: 22px;
  width: 0;
  height: 0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-right: 14px solid var(--white);
}

/* Review image inside bubble */
.bubble img {
  width: 100%;
  border-radius: 14px;
  display: block;
}

/* =====================
   RESPONSIVE
===================== */
@media (max-width: 768px) {

  .reviews-wrapper {
    flex-direction: column;
    align-items: center;
  }

  .review-person {
    position: static;
    transform: none;
    width: 100%;
    align-items: center;
  }

  /* Name near top */
  .person-name {
    margin-top: 2.5rem;
    margin-bottom: 1.5rem;
  }

  /* Image near bottom */
  .review-person img {
    margin-top: 3rem;
    margin-bottom: 4rem; /* keeps space above footer */
    max-width: 240px;
  }

  .bubble {
    max-width: 100%;
  }

  .bubble::before {
    display: none;
  }
}
  
/* =====================
   PINK GLOWING STARS
===================== */
.star-rating {
  position: absolute;
  top: 12px;
  right: 14px;
  background: rgba(255, 255, 255, 0.85);
  padding: 0.35rem 0.7rem;
  border-radius: 18px;
  font-size: 0.9rem;
  letter-spacing: 2px;
  color: var(--main-pink);
  font-family: "Playfair Display", serif;
  text-shadow:
    0 0 4px rgba(217,127,139,0.6),
    0 0 8px rgba(217,127,139,0.5),
    0 0 14px rgba(217,127,139,0.4);
  box-shadow:
    0 6px 15px rgba(217,127,139,0.35),
    inset 0 0 8px rgba(217,127,139,0.25);
}

    @keyframes softGlow {
  0%   { text-shadow: 0 0 4px rgba(217,127,139,0.5); }
  50%  { text-shadow: 0 0 10px rgba(217,127,139,0.7); }
  100% { text-shadow: 0 0 4px rgba(217,127,139,0.5); }
}

.star-rating {
  animation: softGlow 3.5s ease-in-out infinite;
}

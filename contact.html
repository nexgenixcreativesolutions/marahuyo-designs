  <style>
  /* =====================
   GOOGLE FONTS
===================== */
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Playfair+Display:ital@0;1&display=swap');

/* =====================
   CSS VARIABLES
===================== */
:root {
  /* MAIN BRAND COLORS (from reference image) */
  --main-pink: #D97F8B;      /* Gummy Pink â€“ primary */
  --soft-blush: #FFC2BE;     /* Soft romantic pink */
  --cream: #FEF0FF;          /* Light creamy background */
  --sage-green: #ADB680;     /* Floral greenery */
  --warm-neutral: #E0CFC3;   /* Soft beige */

  /* TEXT & UI */
  --text-main: #3f2f2f;      /* Dark brown for readability */
  --white: #ffffff;
}


/* =====================
   RESET & BASE
===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--cream);
  color: var(--text-main);
  line-height: 1.7;
  font-family: "Cormorant Garamond", serif;
}

a {
  text-decoration: none;
  color: inherit;
}

img {
  max-width: 100%;
  height: auto;
}

/* =====================
   NAVBAR
===================== */
#navbar {
  background: rgba(254, 240, 255, 0.92);
  padding: 1rem 2.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 6px 15px rgba(201,124,138,0.15);
  backdrop-filter: blur(8px);
}
    
/* Logo container â€“ HARD ALIGN FIX */
.logo {
  display: flex;
  align-items: center;
  gap: 0.6rem;
}

/* Logo image */
.logo img {
  height: 46px;
  width: auto;
  border-radius: 50%;
  display: block;
}

/* Logo title */
.logo-title {
  margin: 0;                 /* ðŸš¨ removes <p> default spacing */
  display: flex;
  align-items: center;
  font-family: "Playfair Display", serif;
  font-style: italic;
  font-size: 1.3rem;
  color: var(--main-pink);
  line-height: 1;             /* ðŸš¨ fixes baseline issue */
}
    
.nav-list {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-list li a {
  font-weight: 500;
  color: var(--text-main);
  position: relative;
}

.nav-list li a::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 1px;
  background: var(--main-pink);
  transition: width 0.3s ease;
}

.nav-list li a:hover::after {
  width: 100%;
}

.hamburger-menu {
  display: none;
  cursor: pointer;
  flex-direction: column;
  gap: 5px;
}

  .hamburger-menu .bar {
  width: 26px;
  height: 3px;
  background: var(--main-pink);
  border-radius: 2px;
}

.hamburger-menu:hover .bar {
  background: #c76a76;
}

/* =====================
   CONTACT SECTION
===================== */
.contact-section {
  padding: 4rem 2.5rem;
}

.contact-wrapper {
  max-width: 1100px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 3rem;
}

/* LEFT TEXT */
.contact-text {
  flex: 1;
}

.contact-text h2 {
  font-family: "Playfair Display", serif;
  font-style: italic;
  font-size: 2.2rem;
  color: var(--main-pink);
  margin-bottom: 1.5rem;
}

.contact-item {
  font-size: 1.1rem;
  margin-bottom: 1.2rem;
}

.contact-item strong {
  color: var(--sage-green);
  font-weight: 600;
}

/* RIGHT IMAGE */
.contact-image {
  flex: 1;
  display: flex;
  justify-content: flex-end;
}

.contact-image img {
  max-width: 320px;
  border-radius: 24px;
  box-shadow: 0 15px 30px rgba(201,124,138,0.25);
  background: var(--white);
  padding: 1rem;
}

/* =====================
   RESPONSIVE
===================== */
@media (max-width: 768px) {
  .contact-wrapper {
    flex-direction: column-reverse;
    text-align: center;
  }

  .contact-image {
    justify-content: center;
  }
}


/* =====================
   FOOTER
===================== */
footer {
  background: linear-gradient(
    to right,
    var(--soft-blush),
    var(--main-pink)
  );
  padding: 1.5rem;
  text-align: center;
  font-size: 0.9rem;
}
footer img {
  height: 18px;
  width: auto;
  vertical-align: middle;
  margin-left: 6px;
  opacity: 0.9;
}

/* =====================
   RESPONSIVE
===================== */
@media(max-width: 768px){
  .nav-list {
    display: none;
    flex-direction: column;
    background: var(--white);
    position: absolute;
    top: 70px;
    right: 20px;
    padding: 1rem;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(201,124,138,0.25);
  }

  .nav-list.active {
    display: flex;
  }

  .hamburger-menu {
    display: flex;
  }

  .welcome-content .slogan {
    font-size: 2.2rem;
  }
}
  </style>
  <script>
    function toggleMenu(){
      document.querySelector(".nav-list").classList.toggle("active");
    }
  </script>
